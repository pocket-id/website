name: Check Spelling

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-typos:
    name: Check Spelling
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run typos check
        uses: crate-ci/typos@v1.35.7
        with:
          config: ./.github/workflows/typos-config.toml
          write_changes: false
